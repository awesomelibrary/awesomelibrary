<nav id="hl-navbar" class="navbar navbar--hl navbar-default navbar-fixed-top" role="navigation">
  <div class="container">

    <undo-bubble class="undo-bubble"></undo-bubble>

    <a ui-sref="humanLibrary" class="navbar-brand">
      <img class="hl-navbar--logo" src="_assets/pictures/logo.svg" alt="logo">{{ 'mainMenu.header'|translate }}
    </a>
    <ul class="nav navbar-nav navbar-right">
      <li>
        <button class="btn btn-default navbar-btn" data-ng-click="admitBook()">{{ 'mainMenu.admitBook'|translate }}
        </button>
      </li>
      <li>
        <button class="btn btn-default navbar-btn" data-ng-click="newEdition()" title="{{ 'mainMenu.startNewEdition'|translate }}">
          <i class="glyphicon glyphicon-trash"></i>
        </button>
      </li>
      <li>
        <a class="btn btn-default navbar-btn" data-ng-href="{{libraryExportUrl}}" download="human-library-edition-{{library.startDate|date:'yyyy-M-d'}}.json" title="{{ 'mainMenu.exportLibrary'|translate }}">
          <i class="glyphicon glyphicon-save"></i>
        </a>
      </li>
      <li>
        <button class="btn btn-default navbar-btn" title="{{ 'mainMenu.importLibrary'|translate }}" hl-file-input-wrapper hl-import-library="library">
          <i class="glyphicon glyphicon-open"></i>
        </button>
      </li>
      <li>
        <hl-change-language></hl-change-language>
      </li>
    </ul>
  </div>
</nav>

<div class="human-books">

  <human-books-cards class="human-books__cards"></human-books-cards>

  <footer class="human-books__footer">
    <div class="container">
      <div class="row">
        <div class="col-xs-6 text-muted">
          {{ 'footer.madeBy'|translate }}
          <a href="https://github.com/zaklinaczekodu" target="_blank">{{ 'footer.zaklinaczeKodu'|translate }}</a>
        </div>
        <div class="col-xs-6 text-muted text-right">
          <a href="https://github.com/zaklinaczekodu/human-library/issues" target="_blank">{{ 'footer.file'|translate }}</a>
        </div>
      </div>
    </div>
  </footer>

</div>
