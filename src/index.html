<!DOCTYPE html>
<html data-ng-app="humanLibrary">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>{{ 'title'|translate }}</title>
        <meta name="description" content="Å»ywa biblioteka" />

        <link rel="stylesheet" type="text/css" href="assets/stylesheets/humanLibrary.css" />
        <link rel="stylesheet" type="text/css" href="assets/vendor/bower_components/bootstrap/dist/css/bootstrap.css" />
    </head>

    <body data-ng-controller="LibraryCtrl">
        <nav id="hl-navbar" class="navbar navbar-default navbar-fixed-top" role="navigation">
            <span class="navbar-brand">{{ 'mainMenu.header'|translate }}</span>
            <ul class="nav navbar-nav navbar-right">
                <li><button class="btn btn-default navbar-btn">{{ 'mainMenu.archive'|translate }}</button></li>
                <li><button class="btn btn-primary navbar-btn" data-ng-click="library.addBook()"><i class="glyphicon glyphicon-plus"></i> {{ 'mainMenu.addBook'|translate }}</button></li>
            </ul>
        </nav>

        <div class="books-container">
            <div class="panel panel-default panel-book" data-ng-repeat="book in library.books" data-ng-class="{'panel-success': !book.currentRental, 'panel-danger': progress.status == 'danger', 'panel-warning': progress.status == 'warning' }" data-ng-style="{top: top, left: left}">
                <div class="panel-heading">
                    <div class="row">
                        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9 book-name">
                            <p>
                                <input class="form-control input-md" type="text" placeholder="{{ 'manageBooks.namePlaceholder'|translate }}" data-ng-model="book.name" />
                                <span class="badge">{{book.rentals.length}}</span>
                            </p>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 text-right">
                            <button class="btn btn-default btn-md" data-ng-click="library.deleteBook(book)">
                                <span class="glyphicon glyphicon-trash"></span>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                            <div class="progress">
                                <div class="progress-bar" data-ng-class="{'progress-bar-warning': progress.status == 'warning', 'progress-bar-danger': progress.status == 'danger'}" role="progress" aria-valuenow="{{progress.percent}}" aria-valuemin="0" aria-valuemax="100" data-ng-style="{width: progress.percent + '%'}"></div>
                            </div>
                        </div>
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3 text-right">
                            <span class="text-muted" data-ng-class="{'text-primary': book.currentRental, 'text-warning': progress.status == 'warning', 'text-danger': progress.status == 'danger' }">{{progress.timer|timer}}</span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <button class="btn btn-default btn-sm" data-ng-click="book.return()">{{ 'manageBooks.actions.return'|translate }}</button>
                            <div class="btn-group btn-group-sm pull-right">
                                <button class="btn btn-default" data-ng-click="book.rent()">{{ 'manageBooks.actions.rent'|translate }}</button>
                                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                    <span class="caret"></span>
                                </button>
                                <ul class="dropdown-menu" role="menu">
                                    <li><a href data-ng-click="book.cancelLastReturn()">{{ 'manageBooks.actions.continueLastRental'|translate }}</a></li>
                                    <li><a href data-ng-click="book.cancelLastRental()">{{ 'manageBooks.actions.cancelCurrentRental'|translate }}</a></li>
                                </ul>
                            </div>                            
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="assets/vendor/bower_components/jquery/jquery.js"></script>
        <script src="assets/vendor/bower_components/bootstrap/dist/js/bootstrap.js"></script>
        <script src="assets/vendor/bower_components/angular/angular.js"></script>
        <script src="assets/vendor/bower_components/angular-i18n/angular-locale_pl-pl.js"></script>
        <script src="assets/vendor/bower_components/angular-translate/angular-translate.js"></script>
        <script src="assets/javascripts/humanLibraryTranslations.js"></script>
        <script src="assets/javascripts/humanLibraryServices.js"></script>
        <script src="assets/javascripts/humanLibraryControllers.js"></script>
        <script src="assets/javascripts/humanLibraryDirectives.js"></script>
        <script src="assets/javascripts/humanLibraryFilters.js"></script>
        <script src="assets/javascripts/humanLibrary.js"></script>
    </body>
</html>
