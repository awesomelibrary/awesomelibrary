<nav id="hl-navbar" class="navbar navbar--hl navbar-default navbar-fixed-top" role="navigation">
  <div class="container">

    <span class="navbar-brand pull-right">
      <img class="hl-navbar--logo" ng-src="{{$root.baseUrl}}${require('_assets/pictures/open-book.svg')}" alt="logo">{{ 'mainMenu.header'|translate }}
    </span>

    <span class="navbar-brand top-bar__header">{{ 'available.header'|translate }}</span>

  </div>
</nav>

<div class="container">
  <h3>{{ 'available.humanBooks.helpHeader'|translate }}</h3>
</div>

<available-human-books-cards class="available-human-books-cards">
  <available-human-book-card ng-class="{'available-human-book-card--line-through': !humanBook.isRentable()}" class="available-human-book-card animate"
                             ng-repeat="humanBook in library.books|filter:onlyAvailable">
    <div class="panel panel-default hl-panel">
      <div class="panel-heading">
        <div class="available-human-book-card__timer pull-right" ng-show="humanBook.isRented()">
          <div class="text-center" ng-show="humanBook.isRented()">
            ~{{humanBook.currentRental()|approximateTimer}} min
          </div>
          <svg class="available-human-book-card__dymek" viewBox="0 0 111 62.891" preserveAspectRatio="none">
            <use xlink:href="${require('./_assets/pictures/dymek.svg')}#Layer_1"/>
          </svg>
        </div>
        {{ humanBook.title }}
      </div>
      <div class="panel-body">
        {{ humanBook.name }}
      </div>
    </div>
  </available-human-book-card>
</available-human-books-cards>
