addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-4.9
      - g++-4.9

language: node_js

node_js:
  - 4
  - 5

os:
  - linux
#  - osx

env:
  global:
    - CC=gcc-4.9 CXX=g++-4.9

before_install:
  - npm install -g npm

script:
  - ./node_modules/.bin/gulp ci

after_success:
  - git config --global user.email "$gitUserEmail"
  - git config --global user.name "$gitUserName"
  - touch ./dist/.nojekyll
  - if [ "$TRAVIS_PULL_REQUEST" == "false" ] && [ ! -z "$TRAVIS_TAG" ]; then ./node_modules/.bin/gulp deployGhPages --ghPagesRemoteUrl "$ghPagesRemoteUrl" ; fi